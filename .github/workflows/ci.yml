name: "CI"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions: {}

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Linting
        run: |
          pip install ruff
          ruff check pytest_terraform tests

  Tests:
    needs: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, "3.10", "3.11", "3.12"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python-version }}"
          cache: "poetry"

      - name: Install dependencies
        run: poetry install

      - name: Coverage run pytest
        run: poetry run coverage run --source pytest_terraform -m pytest tests

      - name: Pytest run w/ xdist
        run: poetry run pytest -v -n auto tests

      - name: Upload Code Coverage
        uses: codecov/codecov-action@v4
        if: contains(matrix.python-version, '3.10') && contains(matrix.os, 'ubuntu')
        with:
          files: ./coverage.xml
          name: codecov
